name: SonarCloud Analysis

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Run tests and generate coverage
        env:
          DATABASE_URL: jdbc:h2:mem:testdb
          DATABASE_USERNAME: sa
          DATABASE_PASSWORD: password
          JWT_SECRET: test-secret-key-for-testing-purposes-only
          JWT_EXPIRATION: 86400000
          JWT_REFRESH_EXPIRATION: 604800000
          OAUTH2_GOOGLE_CLIENT_ID: test-client-id
          OAUTH2_GOOGLE_CLIENT_SECRET: test-client-secret
          OAUTH2_GOOGLE_REDIRECT_URI: http://localhost:8080/oauth2/callback/google
          EMAIL_USERNAME: test@example.com
          EMAIL_PASSWORD: test-password
          AWS_ACCESS_KEY_ID: test-key
          AWS_SECRET_ACCESS_KEY: test-secret
          AWS_REGION: us-east-1
          AWS_S3_BUCKET: test-bucket
        run: |
          mvn clean test jacoco:report

      - name: Run SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          DATABASE_URL: jdbc:h2:mem:testdb
          DATABASE_USERNAME: sa
          DATABASE_PASSWORD: password
          JWT_SECRET: test-secret-key-for-testing-purposes-only
          JWT_EXPIRATION: 86400000
          JWT_REFRESH_EXPIRATION: 604800000
          OAUTH2_GOOGLE_CLIENT_ID: test-client-id
          OAUTH2_GOOGLE_CLIENT_SECRET: test-client-secret
          OAUTH2_GOOGLE_REDIRECT_URI: http://localhost:8080/oauth2/callback/google
          EMAIL_USERNAME: test@example.com
          EMAIL_PASSWORD: test-password
          AWS_ACCESS_KEY_ID: test-key
          AWS_SECRET_ACCESS_KEY: test-secret
          AWS_REGION: us-east-1
          AWS_S3_BUCKET: test-bucket
        run: |
          mvn sonar:sonar \
            -Dsonar.projectKey=your-organization_your-project-key \
            -Dsonar.organization=your-organization \
            -Dsonar.host.url=https://sonarcloud.io

      - name: Quality Gate Check
        uses: sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
