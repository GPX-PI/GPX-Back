name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: ğŸ§ª Tests & Quality Analysis
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Necesario para SonarCloud

    - name: ğŸ”§ Make mvnw executable
      run: chmod +x mvnw

    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: ğŸ“¦ Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: ğŸ”§ Verify Maven setup
      run: ./mvnw --version

    - name: ğŸ§ª Run tests with coverage
      run: ./mvnw clean test jacoco:report
      env:
        SPRING_PROFILES_ACTIVE: test
        MAVEN_OPTS: "-XX:+EnableDynamicAgentLoading -Djdk.instrument.traceUsage=false"

    - name: ğŸ“Š Generate test report
      run: ./mvnw surefire-report:report

    - name: ğŸ” Verify coverage reports
      run: |
        echo "Verificando reportes de cobertura..."
        ls -la target/site/jacoco/ || echo "âŒ Directorio jacoco no encontrado"
        ls -la target/surefire-reports/ || echo "âŒ Directorio surefire-reports no encontrado"
        if [ -f "target/site/jacoco/jacoco.xml" ]; then
          echo "âœ… Reporte JaCoCo encontrado"
          head -n 5 target/site/jacoco/jacoco.xml
        else
          echo "âŒ jacoco.xml no encontrado"
        fi

    - name: ğŸ“ˆ Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: target/site/jacoco/jacoco.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        verbose: true

    - name: ğŸ” SonarCloud Analysis
      uses: SonarSource/sonarqube-scan-action@v5.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: "https://sonarcloud.io"
      with:
        args: >
          -Dsonar.verbose=true
          -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
          -Dsonar.junit.reportPaths=target/surefire-reports
          -Dsonar.surefire.reportPaths=target/surefire-reports

    - name: ğŸ“ˆ Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: target/surefire-reports/

    - name: ğŸ—ï¸ Build application
      run: ./mvnw package -DskipTests

    - name: ğŸ“‹ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: jar-artifact
        path: target/*.jar

  # Comentado - la cobertura ahora se ejecuta en el job principal de test
  # code-quality:
  #   name: ğŸ” Code Quality Analysis  
  #   runs-on: ubuntu-latest
  #   needs: test

  security-scan:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”’ Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: ğŸ“‹ Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  dependency-check:
    name: ğŸ” Dependency Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Make mvnw executable
      run: chmod +x mvnw

    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: ğŸ” OWASP Dependency Check
      run: |
        ./mvnw org.owasp:dependency-check-maven:check \
          -Ddependency-check.skipSystemScope=true \
          -Ddependency-check.skipProvidedScope=true \
          -Ddependency-check.failBuildOnCVSS=10
      continue-on-error: true

    - name: ğŸ“‹ Upload dependency check results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dependency-check-report
        path: target/dependency-check-report.html

  performance-test:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Make mvnw executable
      run: chmod +x mvnw

    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: ğŸ—ï¸ Build application
      run: ./mvnw package -DskipTests

    - name: ğŸš€ Start application
      run: |
        java -jar target/*.jar &
        sleep 30
      env:
        SPRING_PROFILES_ACTIVE: test

    - name: âš¡ Run basic performance test
      run: |
        curl -f http://localhost:8080/actuator/health || exit 1
        echo "âœ… Application health check passed" 