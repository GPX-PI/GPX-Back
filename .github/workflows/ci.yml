name: ğŸš€ CI/CD Pipeline with SonarCloud

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test-and-analysis:
    name: ğŸ§ª Tests, Coverage & Quality Analysis
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necesario para SonarCloud

      - name: ğŸ”§ Make mvnw executable
        run: chmod +x mvnw

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: ğŸ“¦ Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: ğŸ§ª Run tests with coverage
        run: ./mvnw clean test jacoco:report
        env:
          SPRING_PROFILES_ACTIVE: test
          MAVEN_OPTS: "-XX:+EnableDynamicAgentLoading -Djdk.instrument.traceUsage=false"
          DATABASE_URL: jdbc:h2:mem:testdb
          DATABASE_USERNAME: sa
          DATABASE_PASSWORD: password
          JWT_SECRET: test-secret-key-for-testing-purposes-only
          JWT_EXPIRATION: 86400000
          JWT_REFRESH_EXPIRATION: 604800000
          OAUTH2_GOOGLE_CLIENT_ID: test-client-id
          OAUTH2_GOOGLE_CLIENT_SECRET: test-client-secret
          OAUTH2_GOOGLE_REDIRECT_URI: http://localhost:8080/oauth2/callback/google
          EMAIL_USERNAME: test@example.com
          EMAIL_PASSWORD: test-password
          AWS_ACCESS_KEY_ID: test-key
          AWS_SECRET_ACCESS_KEY: test-secret
          AWS_REGION: us-east-1
          AWS_S3_BUCKET: test-bucket

      - name: ğŸ” Verify JaCoCo report generation
        run: |
          echo "ğŸ“ Checking target directory structure..."
          find target -name "*.xml" -type f | head -20
          echo "ğŸ“„ Checking for jacoco.xml specifically..."

          if [ -f "target/site/jacoco/jacoco.xml" ]; then
            echo "âœ… jacoco.xml found, size: $(wc -l < target/site/jacoco/jacoco.xml) lines"
            head -5 target/site/jacoco/jacoco.xml
          else
            echo "âŒ jacoco.xml not found at target/site/jacoco/jacoco.xml"
            echo "Checking alternative locations..."
            find target -name "jacoco*.xml" -type f
            exit 1
          fi

      - name: ğŸ“ˆ Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: target/site/jacoco/jacoco.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: false

      - name: â˜ï¸ SonarCloud Analysis
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=GPX-PI_GPX-Back
            -Dsonar.organization=gpxpi
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

  security-scan:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    needs: test-and-analysis
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Make mvnw executable
        run: chmod +x mvnw

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: ğŸ” OWASP Dependency Check
        run: |
          ./mvnw org.owasp:dependency-check-maven:check \
            -Ddependency-check.skipSystemScope=true \
            -Ddependency-check.skipProvidedScope=true \
            -Ddependency-check.failBuildOnCVSS=10
        continue-on-error: true

      - name: ğŸ“‹ Upload dependency check results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-check-report
          path: target/dependency-check-report.html
