# Configuración de SonarCloud para gpx Racing Backend

# Información del proyecto
sonar.projectKey=gpx-PI_gpx-Back
sonar.organization=gpxpi
sonar.projectName=gpx Racing Backend
sonar.projectVersion=1.0

# Directorios de código fuente y tests
sonar.sources=src/main/java
sonar.tests=src/test/java

# Archivos a excluir del análisis
sonar.exclusions=**/config/**/*,**/dto/**/*,**/GpxApplication.java,**/target/**/*

# Archivos de test a excluir de la cobertura
sonar.test.exclusions=src/test/**/*

# Exclusiones de cobertura adicionales
sonar.coverage.exclusions=**/config/**/*,**/dto/**/*,**/GpxApplication.java

# Configuración de cobertura
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.java.coveragePlugin=jacoco

# Configuración de Java
sonar.java.source=17
sonar.java.target=17
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Enlaces
sonar.links.homepage=https://project-gpx.vercel.app
sonar.links.ci=https://github.com/gpx-PI/gpx-Back/actions
sonar.links.scm=https://github.com/gpx-PI/gpx-Back
sonar.links.issue=https://github.com/gpx-PI/gpx-Back/issues 